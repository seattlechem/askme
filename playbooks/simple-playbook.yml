---
- hosts: us-west-2
  remote_user: ubuntu
  environment:
    SECRET_KEY: "{{ secret_key }}"
    DB_NAME: "{{ db_name }}"
    DB_USER: "{{ db_user }}"
    DB_PASSWORD: "{{ db_password }}"
    DB_HOST: "{{ db_host }}"
  tasks:
    - name: Update the base Unbutu image
      apt: update_cache=yes
      become: yes
      become_method: sudo

    - name: Install build dependencies
      apt: name={{ item }} state=latest update_cache=yes
      become: yes
      become_method: sudo
      with_items:
        - python3-dev
        - python3-venv
        - python3-pip
        - build-essential
        - postgresql-client
        - nginx

    - name: clone repo here
      git:
        repo: 'https://github.com/andriiglukhyi/django-mercedes.git'
        dest: /home/ubuntu/django-mercedes
        clone: yes
        update: yes

    - name: Create a virtual env for the project to run in
      command: python3 -m venv /home/ubuntu/ENV
      become: yes
      become_method: sudo
    
    - name: upgrade pip
      command: pip3 install --upgrade pip
      become: yes
      become_method: sudo

    - name: Install the requirements
      pip:
        requirements: /home/ubuntu/django-mercedes/requirements.txt
        virtualenv: /home/ubuntu/ENV
      become: yes
      become_method: sudo

    - name: Migrate the database
      django_manage:
        command: migrate
        app_path: /home/ubuntu/django-mercedes/mercedes
        virtualenv: /home/ubuntu/ENV

    # - name: collect static
    #   django_manage:
    #     command: collectstatic
    #     app_path: /home/ubuntu/django-mercedes/mercedes
    #     virtualenv: /home/ubuntu/ENV

    - name: Install Gunicorn into Virtual Environment
      pip: 
        virtualenv: /home/ubuntu/ENV 
        name: gunicorn
      become: yes
      become_method: sudo
    
    - name: Create gunicorn.service file
      template:
        src: templates/gunicorn.service
        dest: /etc/systemd/system/gunicorn.service
      become: yes
      become_method: sudo

    - name: Register the backup default config for nginx
      stat: path=/etc/nginx/sites-available/default.bak
      register: default_stat

    - name: mv and rename default nginx config
      command: mv /etc/nginx/sites-available/default /etc/nginx/sites-available/default.bak
      become: yes
      become_method: sudo
      when: not default_stat.stat.exists

    - name: Create a new Nginx config
      template:
        src: templates/nginx.config
        dest: /etc/nginx/sites-available/default
      become: yes
      become_method: sudo
    
    - name: Stop gunicorn
      command: systemctl stop gunicorn
      become: yes
      become_method: sudo

    - name: Enable nginx
      command: systemctl enable nginx
      become: yes
      become_method: sudo

    - name: Enable gunicorn
      command: systemctl enable gunicorn
      become: yes
      become_method: sudo

    - name: Start nginx
      command: systemctl restart nginx
      become: yes
      become_method: sudo

    - name: Start gunicorn
      command: systemctl start gunicorn
      become: yes
      become_method: sudo

